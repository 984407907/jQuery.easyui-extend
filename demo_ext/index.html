<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Demo</title>
        <link type="text/css" rel="stylesheet" href="../themes/bootstrap/easyui.css">
        <link rel="stylesheet" type="text/css" href="../themes/icon.css">
        <link rel="stylesheet" type="text/css" href="../extend/themes/icon.css">
        <script type="text/javascript" src="../jquery.min.js"></script>
        <script type="text/javascript" src="../jquery.easyui.min.js"></script>
        <script type="text/javascript" src="../locale/easyui-lang-zh_CN.js"></script>
        <script type="text/javascript">
            $(function(){
                $('#tt').tree({
                    onClick: function(node){
                        if(node.attributes && node.attributes.url){
                            $('#ifrm').attr('src', node.attributes.url);
                        }
                    }
                })
            });
        </script>
    </head>
    <body class="easyui-layout">
        <div data-options="region:'west', split: true, minWidth: 250, maxWidth:250">
            <ul id="tt" class="easyui-tree" data-options="url:'left_menu_data.json'"></ul>
        </div>
        <div data-options="region:'south', minHeight: 30, maxHeight: 30, title: 'south'">
            <div style="text-align: center; padding-top: 5px;">
                作者：爱看书不识字
            </div>
        </div>
        <div data-options="region:'center'">
            <iframe id="ifrm" src="" frameborder="0" height="96%" width="98%" marginheight="0" marginwidth="0" style="padding: 10px;"></iframe>
        </div>
    </body>
</html>
