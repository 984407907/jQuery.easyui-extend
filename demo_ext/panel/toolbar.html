<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title></title>
        <link type="text/css" rel="stylesheet" href="../../themes/bootstrap/easyui.css">
        <link rel="stylesheet" type="text/css" href="../../themes/icon.css">
        <link rel="stylesheet" type="text/css" href="../../extend/themes/icon.css">
        <script type="text/javascript" src="../../jquery.min.js"></script>
        <script type="text/javascript" src="../../jquery.easyui.min.js"></script>
        <script type="text/javascript" src="../../locale/easyui-lang-zh_CN.js"></script>
        <script type="text/javascript" src="../../extend/jquery.json-2.4.min.js"></script>
        <script type="text/javascript" src="../../extend/jquery.easyui.toolbar.extend.js"></script>
        <script type="text/javascript" src="../../extend/jquery.easyui.panel.extend.js"></script>
        <script type="text/javascript">
            $(function(){
                $('#p').panel({
                    width: 500,
                    height: 150,
                    title: 'Panel',
                    customAttr: {
                        toolbar: {
                            buttonPosition: 'right',
                            data: [{
                                text: 'Save',
                                iconCls: 'icon-save',
                                handler: function(){alert('save')}
                            },{
                                text: 'Add',
                                iconCls: 'icon-add',
                                handler: function(){alert('add')}
                            },'-',{
                                text: 'Reload',
                                iconCls: 'icon-reload',
                                disabled: true
                            }]
                        }
                    }
                })
                .panel('followCustomHandle');
            });
        </script>
    </head>
    <body>
        <h3>Toolbar演示</h3>
        <div id="p"></div>
    </body>
</html>
