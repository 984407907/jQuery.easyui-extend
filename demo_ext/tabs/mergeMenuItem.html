<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title></title>
        <link type="text/css" rel="stylesheet" href="../../themes/bootstrap/easyui.css">
        <link rel="stylesheet" type="text/css" href="../../themes/icon.css">
        <link rel="stylesheet" type="text/css" href="../../extend/themes/icon.css">
        <script type="text/javascript" src="../../jquery.min.js"></script>
        <script type="text/javascript" src="../../jquery.easyui.min.js"></script>
        <script type="text/javascript" src="../../locale/easyui-lang-zh_CN.js"></script>
        <script type="text/javascript" src="../../extend/jquery.json-2.4.min.js"></script>
        <script type="text/javascript" src="../../extend/jquery.easyui.tabs.extend.js"></script>
        <script type="text/javascript" src="../../extend/jquery.easyui.menu.extend.js"></script>
        <script type="text/javascript">
            $(function(){
                $('#tt').tabs({
                    plain: true,
                    tabPosition: 'top',
                    customAttr: {
                        contextMenu: {
                            isShow: true,
                            items:[
                                '-',
                                {text: 'others', submenu:[
                                    {text: 'item1'},
                                    {text: 'item2'}
                                ]}
                            ]
                        }
                    }
                }).tabs('followCustomHandle');
            });
        </script>
    </head>
    <body>
        <h3>自定义标签页右键菜单项与默认菜单项合并演示</h3>
        <div id="tt"  style="width:500px;height:250px;">
            <div title="Tab1" style="padding: 5px;">
                tab1
            </div>
            <div title="Tab2" style="padding: 5px;" data-options="closable: true">
                tab2
            </div>
            <div title="Tab3" style="padding: 5px;" data-options="closable: true">
                tab3
            </div>
        </div>
    </body>
</html>
