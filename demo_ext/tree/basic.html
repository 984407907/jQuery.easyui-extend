<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Basic Tree - jQuery EasyUI Demo</title>
        <link type="text/css" rel="stylesheet" href="../../themes/bootstrap/easyui.css">
        <link rel="stylesheet" type="text/css" href="../../themes/icon.css">
        <link rel="stylesheet" type="text/css" href="../../extend/themes/icon.css">
        <script type="text/javascript" src="../../jquery.min.js"></script>
        <script type="text/javascript" src="../../jquery.easyui.min.js"></script>
        <script type="text/javascript" src="../../locale/easyui-lang-zh_CN.js"></script>
        <script type="text/javascript" src="../../extend/jquery.easyui.tree.extend.js"></script>
        <script type="text/javascript">
            $(function(){
                $('#tt').tree({
                    lines: true,
                    url: '../tree/tree_data2.json',
                    customAttr:{
                        expandOnNodeClick:false,
                        expandOnDblClick: true
                    }
                }).tree('followCustomHandle');


                $('#btn1').click(function(){
                    var node = $('#tt').tree('getSelected');
                    alert($('#tt').tree('getLevel', node));
                });
            });
        </script>
    </head>
    <body>
        <input type="button" id="btn1" value="getLevel">
        <ul id="tt"></ul>
    </body>
</html>
