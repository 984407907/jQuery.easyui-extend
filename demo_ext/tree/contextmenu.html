<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>ContextMenu - jQuery EasyUI Demo</title>
        <link type="text/css" rel="stylesheet" href="../../themes/bootstrap/easyui.css">
        <link rel="stylesheet" type="text/css" href="../../themes/icon.css">
        <link rel="stylesheet" type="text/css" href="../../extend/themes/icon.css">
        <script type="text/javascript" src="../../jquery.min.js"></script>
        <script type="text/javascript" src="../../jquery.easyui.min.js"></script>
        <script type="text/javascript" src="../../locale/easyui-lang-zh_CN.js"></script>
        <script type="text/javascript" src="../../extend/jquery.json-2.4.min.js"></script>
        <script type="text/javascript" src="../../extend/jquery.easyui.tree.extend.js"></script>
        <script type="text/javascript" src="../../extend/jquery.easyui.menu.extend.js"></script>
        <script type="text/javascript">
            $(function(){
                $('#tt').tree({
                    url: '../tree/tree_data2.json',
                    dnd: true,
                    customAttr:{
                        contextMenu: {
                            isShow: true
                        }
                    }
                }).tree('followCustomHandle');
            });
        </script>
    </head>
    <body>
        <h3>右键菜单及右键菜单默认行为演示</h3>
        <ul id="tt"></ul>
    </body>
</html>
